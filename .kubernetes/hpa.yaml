apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pet-care-app-hpa
  namespace: pet-care-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pet-care-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
